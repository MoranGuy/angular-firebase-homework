<mat-toolbar>
  <span>Albums</span>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with add icon"
    (click)="openDialog()"
  >
    <span class="button-span">Add</span>
    <mat-icon class="add-icon">add</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Band</th>
        <th>Genre</th>
        <th>Label</th>
        <th>Producer</th>
      </tr>
    </thead>

    <tbody>
      <mat-spinner *ngIf="loading$ | async"></mat-spinner>
      <tr *ngFor="let album of albums">
        <td>{{ album.payload.doc.data().name }}</td>
        <td>{{ album.payload.doc.data().band }}</td>
        <td>{{ album.payload.doc.data().genre }}</td>
        <td>{{ album.payload.doc.data().label }}</td>
        <td>{{ album.payload.doc.data().producer }}</td>
        <td (click)="openEdit(album)">
          <i class="material-icons">edit</i>
        </td>
        <td (click)="openDelete(album)">
          <i class="material-icons">delete_forever</i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
