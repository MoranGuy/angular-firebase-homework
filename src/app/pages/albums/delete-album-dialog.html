<h2 mat-dialog-title>Are you sure you want to delete that album?</h2>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="deleteAlbum(data.id)"
    cdkFocusInitial
  >
    Delete
  </button>
</mat-dialog-actions>
